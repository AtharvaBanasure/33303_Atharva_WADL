<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        #userDetails {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #userDetails div {
            margin-bottom: 20px;
        }

        #userDetails h3 {
            margin-top: 0;
            font-size: 20px;
        }

        #userDetails p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h2>User Registration Details</h2>
    <div id="userDetails"></div>

    <script>
        // Retrieve user details from localStorage
        let user_records = JSON.parse(localStorage.getItem("users")) || [];

        // Get the userDetails div to populate with user data
        let userDetailsDiv = document.getElementById('userDetails');

        // Iterate through each user record and display the details
        user_records.forEach(user => {
            let userDetailsHTML = `
                <div>
                    <h3>User ID: ${user.id}</h3>
                    <p>Name: ${user.name}</p>
                    <p>Username: ${user.username}</p>
                    <p>Email: ${user.email}</p>
                    <p>Date of Birth: ${user.dob}</p>
                    <p>Gender: ${user.gender}</p>
                    <p>Address: ${user.address}</p>
                    <p>City: ${user.city}</p>
                    <p>Pincode: ${user.pincode}</p>
                    <p>State: ${user.state}</p>
                    <p>Hobbies: ${user.hobbies.join(', ')}</p>
                </div>
            `;
            userDetailsDiv.innerHTML += userDetailsHTML;
        });
    </script>
</body>
</html>
