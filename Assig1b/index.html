<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
        }

        button[type="reset"] {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <h2>User Registration Form</h2>
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" max="2024-12-31" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>

        <label for="hobbies">Hobbies:</label>
        <input type="text" id="hobbies" name="hobbies" placeholder="Enter hobbies separated by commas">

        <button type="button" onclick="submitForm()">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <script src="script.js"></script>
    <script>
                function submitForm(){
            let username = document.getElementById('username').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let dob = document.getElementById('dob').value;
            let gender = document.getElementById('gender').value;
            let address = document.getElementById('address').value;
            let city = document.getElementById('city').value;
            let pincode = document.getElementById('pincode').value;
            let state = document.getElementById('state').value;
            let hobbies = document.getElementById('hobbies').value.split(',');

            let user_records = JSON.parse(localStorage.getItem("users")) || [];

            if(user_records.some((v)=>{
                return v.email==email;
            })){
                alert("Duplicate Data");
            }else{
                user_records.push({
                    "username":username,
                    "email":email,
                    "password":password,
                    "dob":dob,
                    "gender":gender,
                    "address":address,
                    "city":city,
                    "pincode":pincode,
                    "state":state,
                    "hobbies":hobbies
                });
                localStorage.setItem("users", JSON.stringify(user_records));
                alert("Registration successful!");

                // Redirect to registration details page
                window.location.href = "profile.html";
            }
        }
    </script>
</body>
</html>
