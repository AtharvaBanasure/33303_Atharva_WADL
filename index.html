<!doctype html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content= 
		"width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" href= 
"https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" /> 
	<script src= 
"https://code.jquery.com/jquery-2.1.3.js"> 
	</script> 
	<script src= 
"https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.js"> 
	</script> 
</head> 

<body> 
	<div data-role="page"> 
		<center> 
			<h1 style="color:green;"> 
				GeeksforGeeks 
			</h1> 
			<h3>jQuery Mobile Toolbar classes Option</h3> 
			<div id="headerID" data-role="header"> 
				<h1>This is a header toolbar</h1> 
			</div> 
			<input type="button" id="Button"
				value="Value of the classes option"> 
			<div id="log"></div> 
		</center> 
	</div> 
	<script> 
		$(document).ready(function () { 
			$("#headerID").toolbar({ 
				classes: { 
					"Name": "GeeksforGeeks" 
				} 
			}); 
			$("#headerID").toolbar("option", 
				"classes.Name", "GeeksforGeeks"); 

			$("#Button").on('click', function () { 
				var a = $("#headerID") 
					.toolbar("option", "classes.Name"); 

				$("#log").html(a); 
			}); 
		}); 
	</script> 
</body> 

</html>
